apiVersion: apps/v1
kind: Deployment
metadata:
  name: codelens-frontend
  labels:
    app: codelens
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codelens
      component: frontend
  template:
    metadata:
      labels:
        app: codelens
        component: frontend
    spec:
      containers:
        - name: frontend
          image: {{REGISTRY}}/codelens-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NUXT_PUBLIC_API_URL
              value: "https://api.{{DOMAIN}}"
            - name: NUXT_PUBLIC_WEBSOCKET_SERVER_URL
              value: "wss://api.{{DOMAIN}}"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: codelens-frontend
  labels:
    app: codelens
    component: frontend
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  selector:
    app: codelens
    component: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

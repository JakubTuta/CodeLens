apiVersion: apps/v1
kind: Deployment
metadata:
  name: codelens-frontend
  labels:
    app: codelens
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codelens
      component: frontend
  template:
    metadata:
      labels:
        app: codelens
        component: frontend
    spec:
      containers:
        - name: frontend
          image: {{REGISTRY}}/codelens-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: codelens-frontend
  labels:
    app: codelens
    component: frontend
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  selector:
    app: codelens
    component: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

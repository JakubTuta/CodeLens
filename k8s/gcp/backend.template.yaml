apiVersion: apps/v1
kind: Deployment
metadata:
  name: codelens-backend
  labels:
    app: codelens
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codelens
      component: backend
  template:
    metadata:
      labels:
        app: codelens
        component: backend
    spec:
      containers:
        - name: backend
          image: {{REGISTRY}}/codelens-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: CORS_ORIGINS
              value: "https://{{DOMAIN}},https://www.{{DOMAIN}},http://localhost:3000"
            - name: WEBSOCKET_PING_INTERVAL
              value: "30"
            - name: WEBSOCKET_TIMEOUT
              value: "3600"
            - name: TEST_RUNNER_URL
              value: "ws://codelens-test-runner:8001/ws"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: codelens-backend
  labels:
    app: codelens
    component: backend
  annotations:
    cloud.google.com/backend-config: '{"default": "websocket-backend-config"}'
spec:
  selector:
    app: codelens
    component: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP